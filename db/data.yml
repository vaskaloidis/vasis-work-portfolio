    - Creating Magento Modules - Creating Routes and Actions for URL Hooks
    - "<p dir=\"ltr\"><strong>Creating the route</strong></p>\r\n<p dir=\"ltr\">1)
      Create the file in magento/app/etc/modules/ in the form of Package_Module.xml
      IE: Kaloidis_MyModule.xml</p>\r\n<p dir=\"ltr\">&lt;code&gt;</p>\r\n<p dir=\"ltr\">&lt;?xml
      version=\"1.0\" encoding=\"UTF-8\"?&gt;</p>\r\n<p dir=\"ltr\">&lt;config&gt;</p>\r\n<p
      dir=\"ltr\">&lt;modules&gt;</p>\r\n<p dir=\"ltr\">    &lt;Kaloidis_MyModule&gt;</p>\r\n<p
      dir=\"ltr\">        &lt;active&gt;true&lt;/active&gt;</p>\r\n<p dir=\"ltr\">       
      &lt;codePool&gt;local&lt;/codePool&gt;</p>\r\n<p dir=\"ltr\">        &lt;depends&gt;</p>\r\n<p
      dir=\"ltr\">            &lt;Mage_Page /&gt;</p>\r\n<p dir=\"ltr\">        &lt;/depends&gt;</p>\r\n<p
      dir=\"ltr\">    &lt;/Kaloidis_MyModule&gt;</p>\r\n<p dir=\"ltr\">&lt;/modules&gt;</p>\r\n<p
      dir=\"ltr\">&lt;/config&gt;</p>\r\n<p dir=\"ltr\">&lt;/code&gt;</p>\r\n&nbsp;\r\n<p
      dir=\"ltr\">2) Then make the according folders for your module:</p>\r\n<p dir=\"ltr\">&lt;code&gt;</p>\r\n<p
      dir=\"ltr\">app/code/local/Kaloidis/MyModule/Block\r\napp/code/local/Kaloidis/MyModule/controllers\r\napp/code/local/Kaloidis/MyModule/etc\r\napp/code/local/Kaloidis/MyModule/Helper\r\napp/code/local/Kaloidis/MyModule/Model\r\napp/code/local/Kaloidis/MyModule/sql</p>\r\n<p
      dir=\"ltr\">&lt;/code&gt;</p>\r\n<p dir=\"ltr\">3) You first need to make a
      config file for your module. Because Magento is not like other convection MVC
      systems, it will not read your classes and load the files automatically - but
      instead it is a configuration MVC system so we have to use config files to get
      Magento to load all the different parts of our module.</p>\r\nMake a file at
      appt/code/local/Kaloidis/MyModule/etc/config.xml - this tells magento what different
      parts of the MVC system your module uses.\r\n\r\n&lt;code&gt;\r\n<p dir=\"ltr\">&lt;?xml
      version=\"1.0\"?&gt;</p>\r\n<p dir=\"ltr\">&lt;config&gt;</p>\r\n<p dir=\"ltr\">&lt;modules&gt;</p>\r\n<p
      dir=\"ltr\">    &lt;Kaloidis_MyModule&gt;</p>\r\n<p dir=\"ltr\">        &lt;version&gt;0.0.1&lt;/version&gt;</p>\r\n<p
      dir=\"ltr\">    &lt;/Kaloidis_MyModule&gt;</p>\r\n<p dir=\"ltr\">&lt;/modules&gt;</p>\r\n<p
      dir=\"ltr\">&lt;global&gt;</p>\r\n<p dir=\"ltr\">    &lt;blocks&gt;</p>\r\n<p
      dir=\"ltr\">        &lt;MyModule&gt;</p>\r\n<p dir=\"ltr\">            &lt;class&gt;Kaloidis_MyModule_Block&lt;/class&gt;</p>\r\n<p
      dir=\"ltr\">        &lt;/MyModule&gt;</p>\r\n<p dir=\"ltr\">    &lt;/blocks&gt;</p>\r\n<p
      dir=\"ltr\">&lt;/global&gt;</p>\r\n<p dir=\"ltr\">&lt;frontend&gt;</p>\r\n<p
      dir=\"ltr\">    &lt;routers&gt;</p>\r\n<p dir=\"ltr\">        &lt;MyModule&gt;</p>\r\n<p
      dir=\"ltr\">            &lt;use&gt;standard&lt;/use&gt;</p>\r\n<p dir=\"ltr\">           
      &lt;args&gt;</p>\r\n<p dir=\"ltr\">                &lt;module&gt;Kaloidis_MyModule&lt;/module&gt;</p>\r\n<p
      dir=\"ltr\">                &lt;frontName&gt;MyModule&lt;/frontName&gt;</p>\r\n<p
      dir=\"ltr\">            &lt;/args&gt;</p>\r\n<p dir=\"ltr\">        &lt;/MyModule&gt;</p>\r\n<p
      dir=\"ltr\">    &lt;/routers&gt;</p>\r\n<p dir=\"ltr\">&lt;/frontend&gt;</p>\r\n<p
      dir=\"ltr\">&lt;/config&gt;</p>\r\n &lt;/code&gt;\r\n<p dir=\"ltr\">This creates
      a route for the URL as follows:</p>\r\n<p dir=\"ltr\"><a href=\"http://www.domain.com/frontName/actionController/actionMethod\">www.domain.com/frontName/actionController/actionMethod</a></p>\r\n<p
      dir=\"ltr\">The actionController and actionMethod will be created in the next
      step: creating a controller!</p>\r\n<strong>Creating the Controller</strong>\r\n<p
      dir=\"ltr\">4) Create a file named IndexController.php in the controllers folder.
      Add the following:</p>\r\n<p dir=\"ltr\">&lt;code&gt;</p>\r\n<p dir=\"ltr\">class
      Kaloidis_MyModule_SearchController extends Mage_Core_Controller_Front_Action
      {</p>\r\n<p dir=\"ltr\">public function indexAction() {</p>\r\n<p dir=\"ltr\">   
      echo '&lt;h1&gt;THIS IS OUR INDEX METHOD&lt;/h1&gt;';</p>\r\n<p dir=\"ltr\">   
      $this-&gt;loadLayout();</p>\r\n<p dir=\"ltr\">    $this-&gt;renderLayout();</p>\r\n<p
      dir=\"ltr\">}</p>\r\n<p dir=\"ltr\">public function paramsAction() {</p>\r\n<p
      dir=\"ltr\">    echo '&lt;dl&gt;';</p>\r\n<p dir=\"ltr\">    foreach($this-&gt;getRequest()-&gt;getParams()
      as $key=&gt;$value) {</p>\r\n<p dir=\"ltr\">        echo '&lt;dt&gt;&lt;strong&gt;Param:
      &lt;/strong&gt;'.$key.'&lt;/dt&gt;';</p>\r\n<p dir=\"ltr\">        echo '&lt;dt&gt;&lt;strong&gt;Value:
      &lt;/strong&gt;'.$value.'&lt;/dt&gt;';</p>\r\n<p dir=\"ltr\">    }</p>\r\n<p
      dir=\"ltr\">    echo '&lt;/dl&gt;';</p>\r\n<p dir=\"ltr\">    $this-&gt;loadLayout();</p>\r\n<p
      dir=\"ltr\">    $this-&gt;renderLayout();</p>\r\n<p dir=\"ltr\">}</p>\r\n<p
      dir=\"ltr\">}</p>\r\n<p dir=\"ltr\">&lt;/code&gt;</p>\r\n<p dir=\"ltr\">Now
      go to this page: www.domain.com/kaloidis/MyModule/index/index and you will see
      the code inside your indexAction method executed. The first part is your package
      name, the second part is your frontName (that you created in your config.xml
      file) and the last two parts are the: prefix to your action class and the prefix
      to your action method! Boom!</p>\r\n5) To add routes that pass variables from
      the URL to the page and thus to your module, simply access them as in the array
      $this-&gt;getRequest()-&gt;getParams() - IE: create a method named paramsAction
      and access the URL as <a href=\"http://www.domain.com/kaloidis/MyModule/index/params?variable=value\">www.domain.com/kaloidis/MyModule/index/params?variable=value</a>
      - when you loop through the getParams array, you can access the values passed
      in through the URL! Easy!"
