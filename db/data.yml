      the command-line + the Ubuntu Dock (aka the Launcher)... I found a nice Stack
      Overflow answer (link below), and learned how. Check it out:\r\n\r\nFirst, set
      the \"Scale\" Compiz Effect hotkey to Super+W or any other key-combo you want
      - but for this example we use Super+W - so you can swap this out for your key-combo
      accordingly. First, we install xdo-tool to simulate keystroke-combos in the
      console:\r\n<pre>sudo apt-get install xdo-tool\r\n</pre>\r\nThen make a script
      called '/usr/local/bin/compiz-scale.sh' and make it executable.\r\n<pre>#! /bin/sh\r\n#
      Assumes compiz binding for Initiate Window Picker is set to key-binding \"Super+W\"\r\nxdotool
      key Super+w\r\n</pre>\r\nThen create the desktop entry.\r\n<pre># Use Sublime
      Text 3 if you have it, or substitute subl with gedit\r\nsudo subl /usr/share/applications/compzi-scale.desktop\r\n\r\n#!/usr/bin/env
      xdg-open\r\n# link me to /usr/share/applications/\r\n\r\n[Desktop Entry]\r\nComment=Switch
      programs\r\nExec=/usr/local/bin/compiz-scale.sh\r\nIcon=gnome-klotski\r\nName=Scale\r\nTerminal=false\r\nType=Application\r\nVersion=1.0\r\n\r\n#Link
