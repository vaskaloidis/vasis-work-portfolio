    - "Getting PHPstorm running on OSX Yosemite with MAMP is a PAIN! Here is my guide.\r\n\r\nFirst
      make sure you have Homebrew \r\n<code>ruby -e \"$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/master/install)\"</code>\r\n\r\nInstall
      Mamp for OSX Yosemite. This is by far my favorite MAMP server for mac.\r\nhttp://www.mamp.info/en/\r\n\r\nInstall
      PHPStorm\r\n\r\n<strong>Configure and Install Xdebug XDebug on PHPStorm on a
      Mac:</strong>\r\n\r\nGuide:\r\nhttps://www.jetbrains.com/phpstorm/help/configuring-xdebug.html\r\nhttp://www.xdebug.org/docs/faq#custom-phpize\r\n\r\nOn
      Mac upload, export your PHP.ini to desktop:\r\n<code>php -i > ~/Desktop/PHP_OUTPUT.txt</code>\r\nUpload
      it to XDebug Tailored Installation Wizard:\r\nhttp://www.xdebug.org/wizard.php\r\n\r\nOSX
      Yosemite PHPize error, the fix is to install Xcode5 command line tools:\r\nhttp://stackoverflow.com/questions/19531262/cant-phpize-or-configure-an-extension-in-os-x-10-9-mavericks\r\n<code>xcode-select
      --install</xcode>\r\n\r\nIf you have any other problems, use Brew to install
      memcached, zlib or any other apps you need from Brew. After a while messing
      with it I eventually got phpize to properly print the correct info. \r\n\r\n\r\nPHPStorm
      FastCGI Error:\r\n<code>php-cgi not found\r\nPlease ensure that configured PHP
      Interpreter built as CGI program (--enable-fastcgi was specified)</code>\r\nhttp://stackoverflow.com/questions/23667178/how-do-i-enable-fastcgi-on-my-mavericks-using-php-5-4-24\r\nThis
      guide installs brew, taps a few libraries you need - but I found another one
      that I needed to get it working: <code>tap homebrew/versions </code>\r\n\r\nHere
