    - NoSQL comparison Amazon's DynamoDB Vs MongoDB Vs Oracle for database Logging
      using Log4J
    - "NoSQL is the new hot thing for large data management right now - and it could
      be replacing your Oracle or MySQL server before you know it! You can quickly,
      easily and efficiently handle massive amounts of data using NoSQL database services.
      Two popular solutions are MongoDB and Amazon DynamoDB.\r\n\r\nAt work, I was
      tasked with researching a viable solution for a possible large NoSQL database.
      I began with researching DynamoDB and comparing some of its benefits with MongoDB,
      and comparing them with Oracle's speed and efficiency (because we already implement
      Oracle as our Software's database).\r\n\r\nI work for the Laboratory Information
      Management Software (LIMS) Company - Core Informatics http://www.corelims.com/
      - and my goal is to build a centralized logging database server that all of
      our LIMS instances can log to, using Log4J. The amount of data this database
      is going to handle will be enormous, because each copy of our software will
      be constantly logging to the database. We chose NoSQL because it's claim to
      fame is handling massive amounts of data quickly and efficiently.\r\n\r\nAlso
      contributing is my co-worker Toan Nguyen-Dinh!\r\n\r\nEnjoy!\r\n<h1 style=\"color:
      #333333;\">Comparison</h1>\r\n<em>This table is a work in progress, and will
      be updated frequently. Feel free to leave a comment and I will try to notify
       you when we update the table</em>\r\n<table class=\"confluenceTable\" style=\"color:
      #333333;\">\r\n<tbody>\r\n<tr>\r\n<th class=\"confluenceTh\"></th>\r\n<th class=\"confluenceTh\"
      colspan=\"1\">File (Same Server)</th>\r\n<th class=\"confluenceTh\">Oracle (Separate
      server)</th>\r\n<th class=\"confluenceTh\">MongoDB</th>\r\n<th class=\"confluenceTh\">DynamoDB</th>\r\n</tr>\r\n<tr>\r\n<th
      class=\"confluenceTh\">Performance w/o async wrapper (See <em>note on async
      wrapper</em>)</th>\r\n<td class=\"confluenceTd\" colspan=\"1\"><strong>Appender
      Used: Log4j 1 RollingFileAppender\r\n</strong>\r\n<ul>\r\n\t<li>900ms/10K records
      (10K+ recs/s)</li>\r\n</ul>\r\n</td>\r\n<td class=\"confluenceTd\"><strong>Appender
      used: log4j2 JDBC Appender</strong>\r\n<ul>\r\n\t<li>On different server: ~6s/<strong>100</strong>
      records (~16 recs/s) w/ DBPool</li>\r\n</ul>\r\nToan:\r\n\r\n<strong>Custom
