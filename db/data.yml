    - OSX Homebrew error - mkdtemp failed on /tmp/temp-folder-name
    - "I was trying to install Apache through Homebrew today and I ran into this error:\r\n\r\nmktemp:
      mkdtemp failed on /tmp/httpd22-uQc6se: No such file or directory\r\n\r\nThe
      problem here is that /private/tmp (/tmp on mac is just a symlink to /private/tmp)
      had the wrong permissions, and/or  /private/tmp did not even exist. How this
      happened - who knows!\r\n\r\nAnyways - let's fix this / figure out what happened.\r\n\r\nls
      -lra / | grep tmp \r\nls -lra /private | grep tmp\r\n\r\nThis will tell you
      what your /tmp is doing and what the permissions are, and if /private/tmp exists.
      This should tell you that /tmp is a symlink to /private/tmp.\r\n\r\nAnyways,
      let's fix the permissions and make a /private/tmp if it does not exist.\r\n\r\nmkdir
      /private/tmp\r\nsudo chmod 1777 /private/tmp\r\nsudo chmod 1777 /tmp\r\n\r\nThis
      creates /private/tmp if it is not already created, and then sets the permissions
      to 1777.\r\n\r\nEnjoy."
