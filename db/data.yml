      that runs periodically\r\nNote that deleting from table is transactional and
      can take time</td>\r\n<td class=\"confluenceTd\" colspan=\"1\">Cap size of collection
      (max cap is 4Billion documents)\r\n\r\nPer MongoDB documentation:\r\n<em><span
      style=\"color: #494747;\">capped collection: <span>A fixed-sized </span><span
      class=\"xref std std-term\"><a class=\"reference internal\" style=\"color: #3b73af
      !important;\" href=\"http://docs.mongodb.org/manual/reference/glossary/#term-collection\">c</a>ollection</span><span> that
