    - PHPStorm Xdebug running on MAMP on Yosemite
    - "Xdebug has proven to be one of the hardest things to get running on any IDE.
      I have had an exceptionally hard time getting it running on MAMP server running
      on Yosemite. Here is my solution:\r\n\r\n- Make sure you have MAMP, Homebrew
      and Yosemite\r\n\r\nMake sure you have tapped thome Homebrew Repositories:\r\n\r\nbrew
      tap homebrew/dupes\r\nbrew tap homebrew/versions\r\nbrew tap homebrew/homebrew-php\r\nbrew
      tap homebrew/homebrew-binary\r\n\r\nNext install PHP 5.6 with the php-cgi module.
      I was running into a very popular bug about not having php-cgi installed. I
      have the latest MAMP server, running PHP 5.5, and I wanted to keep my MySQL
      local server running as-is to keep my many databases and the environment intact
      (because I have already wasted enough time getting xdebug to run).\r\n\r\nbrew
      install php56 --without-snmp --with-cgi --with-debug --with-homebrew-openssl
      --with-imap --with-intl --with-mysql\r\n\r\nThen install xdebug\r\n\r\nbrew
      install php56-xdebug\r\n\r\nNext, find out which httpd.conf file you are using
      by doing the following command. NOTE: This did not work for me, this produced
      a false positive and I actually had to find my MAMP httpd.conf file in a different
      location:\r\n\r\nps aux | grep httpd - This will display the PHP file running.
      Ex: /Applications/MAMP/Library/bin/httpd - Navigate to the folder containing
      the httpd file and run httpd -V | grep .conf to see what Config file it is using\r\n\r\nThis
      did not work for me - I instead found my working httpd.conf file in:\r\n\r\n/Applications/MAMP/conf/apache/httpd.conf\r\n\r\nAdd
      the line:\r\n\r\nLoadModule php5_module    /usr/local/opt/php56/libexec/apache2/libphp5.so\r\n\r\nThis
      will load the new PHP 5.6 as the PHP version for the MAMP server. Restart the
      server, open up PHP Storm and open Prefs > Languages > PHP > Interpreter > Click
      ... and Add a new Interpreter. Set the new PHP home to the new PHP 5.6 installed
      with homebrew:\r\n\r\n/usr/local/Cellar/php56/5.6.4/bin\r\n\r\n\r\n\r\n\r\n"
    - ''
