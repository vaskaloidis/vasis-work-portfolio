    - Maven Mojo's
    - "<b>Full Project:</b> <a href=\"https://github.com/vaskaloidis/maven-example\">https://github.com/vaskaloidis/maven-example</a>\r\n\r\nSo
      today I was tasked with learning about Mojo's and making my first \"Hello World\"
      program with Maven! Jesse, Informatics Engineer at Apelon, pulled me off of
      development of our latest ISAAC feature, Mapping, and told me to write the Hello
      World App, below is a guide. Here is a link to the whole project (2 of them
      in 1 repository) on GitHub.\r\n\r\nhttps://github.com/vaskaloidis/maven-example\r\n\r\nIn
      Eclipse, crate a new Maven Project. You will be making two projects, I named
      my projects: vas and vasSecond. \r\n\r\nLet's create the first project. This
      project is the Maven Mojo. The other project executes this mojo.\r\n<pre> New
      > Other > Maven > Maven Project </pre>\r\n\r\nYou will need to give your Maven
      Project a Group ID (Apelon), and an ArtifactID (vas), and a version (1.0-SNAPSHOT).\r\n\r\nA
      new file should have been created called App, open it and do something like
      this:\r\n<pre>\r\npackage apelon.vas;\r\n\r\nimport org.apache.maven.plugin.AbstractMojo;\r\nimport
      org.apache.maven.plugin.MojoExecutionException;\r\nimport org.apache.maven.plugins.annotations.Mojo;\r\nimport
      org.apache.maven.plugins.annotations.Parameter;\r\n\r\n/**\r\n * A Mojo that
      says hi\r\n */\r\n@Mojo( name = \"sayhi\")\r\npublic class App extends AbstractMojo\r\n{\r\n
      \   @Parameter ( property = \"greeting\")\r\n    private String greeting;\r\n\t\r\n
      \   public void execute() throws MojoExecutionException \r\n    {\r\n    \tgetLog().info(greeting
      + \" -Vas\");\r\n    \tSystem.out.println(greeting + \" -Vas (CLI)\");\r\n    }\r\n}\r\n</pre>\r\n\r\nHere
      you are adding a Maven annotation so we can reference this Java class from the
      POM file. We are also annotating a string, which allows us to pass in data from
      the POM file to be used in the Java class. \r\n\r\nYou will probably be getting
      an error about the org.apache dependency not being found. Ignore that for now
      because it will be fixed once we create your Maven file. This simply creates
      a new Goal that prints out \"Hello, World -Vas\" when run.\r\n\r\nNow open your
      POM, and make it look like this.\r\n\r\n<script src=\"https://gist.github.com/vaskaloidis/507c1b800fc0933054d4.js\"></script>\r\n\r\nHere
