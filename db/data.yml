      is transferred over the wire, possibly unencrypted</li>\r\n</ul>\r\n</td>\r\n<td
      class=\"confluenceTd\" colspan=\"1\">\r\n<ul>\r\n\t<li>Data is transferred over
      the wire, possibly unencrypted</li>\r\n</ul>\r\n</td>\r\n<td class=\"confluenceTd\"
      colspan=\"1\"></td>\r\n</tr>\r\n<tr>\r\n<th class=\"confluenceTh\" colspan=\"1\">Costs</th>\r\n<td
      class=\"confluenceTd\" colspan=\"1\">Free</td>\r\n<td class=\"confluenceTd\"
      colspan=\"1\">No extra cost if already using Oracle</td>\r\n<td class=\"confluenceTd\"
      colspan=\"1\">No extra cost if using an existing server (app or DB server)</td>\r\n<td
      class=\"confluenceTd\" colspan=\"1\"></td>\r\n</tr>\r\n<tr>\r\n<th class=\"confluenceTh\"
      colspan=\"1\">Main Limitations</th>\r\n<td class=\"confluenceTd\" colspan=\"1\">\r\n<ul>\r\n\t<li>Not
      load balanceable</li>\r\n\t<li>Not centralized, unless using a shared drive
      (slower)</li>\r\n\t<li>Not easily searchable</li>\r\n</ul>\r\n</td>\r\n<td class=\"confluenceTd\"
      colspan=\"1\">\r\n<ul>\r\n\t<li>Speed</li>\r\n\t<li>Speed</li>\r\n\t<li>Did
      I mention speed?</li>\r\n</ul>\r\n</td>\r\n<td class=\"confluenceTd\" colspan=\"1\">\r\n<ul>\r\n\t<li>No
      in-house expert</li>\r\n\t<li>Another moving piece in technology stack</li>\r\n</ul>\r\n</td>\r\n<td
      class=\"confluenceTd\" colspan=\"1\">\r\n<ul>\r\n\t<li>No in-house expert</li>\r\n\t<li>Another
      moving piece in technology stack</li>\r\n</ul>\r\n</td>\r\n</tr>\r\n</tbody>\r\n</table>\r\n<h4
      style=\"color: #333333;\"></h4>\r\n<h3 style=\"color: #333333;\">Amazon DynamoDB <sup>4</sup></h3>\r\n<h4
      style=\"color: #333333;\">Traditional Database Problems (What DynamoDB solves)</h4>\r\n<ul
      style=\"color: #333333;\">\r\n\t<li>Traditional databases find it hard to maintain
      acceptable data speeds because many databases were not designed to handle large
      scale software</li>\r\n\t<li>As more and more simultaneous LIMS + ELN Instances
      write &amp; access our Logging Database, the database layer will slow down and
      can possibly fail</li>\r\n\t<li>Traditional solution: build a large distributed
      database cluster or partition data over multiple instances as you scale - this
      is hard and expensive to build + maintain (and continually grow) and this will
      require a lot of expertise.</li>\r\n\t<li>Database may also may reach a point
      where the maximum amount of data may exceed the maximum amount of data allowed
      in cluster</li>\r\n\t<li>Big problems: Too much data to handle quickly (or even
      possibly), patching and upgrading DB software in DB clusters without any downtime</li>\r\n</ul>\r\n<p
      style=\"color: #333333;\"><strong>DynamoDB's Solution</strong></p>\r\n\r\n<ul
      style=\"color: #333333;\">\r\n\t<li>High performance, non-relational database
      service developed for the cloud</li>\r\n\t<li>Created from the ground up specifically
      for large scale applications to offer low latency (server side latency is typically
      1-9 milliseconds) and high throughput database service</li>\r\n\t<li>Runs on
      solid state drives, built to maintain consistent fast latencies at any scale</li>\r\n\t<li>DynamoDB
      is a service, not a software</li>\r\n\t<li>Simply tell the service how many
      requests you would like it to be able to handle per second and it scales itself
      automatically</li>\r\n\t<li>When you need more data connections per second,
      simply update the request capacity in the AWS management console or using the
      API. The previous throughput level is available while scaling (no downtime).</li>\r\n\t<li>Amazon's
      DynamoDB solution is very reliable: the data is replicated across multiple AWS
      availability zones for maximum up-time + synchronous data replication protects
      any individual node</li>\r\n</ul>\r\n<p style=\"color: #333333;\"><strong>About
      DynamoDB</strong></p>\r\n\r\n<ul style=\"list-style-type: square;\">\r\n\t<li>Dynamo
      DB is schema-less (except for the required primary key)</li>\r\n\t<li>Individual
      items in a DynamoDB table can have any number of attributes.</li>\r\n\t<li>A
      database is a collection of tables, a table is a collection of items and each
      item is a collection of attributes</li>\r\n\t<li><em>Individual items in a table
      can have any number of attributes, but there is a limit of 64KB on the item
      size. Item size is the sum of lengths of its attributes names and values (binary
      and uf-8 lengths)</em></li>\r\n\t<li><em>Each attribute in an item is a name-value
      pair and an attribute can be single valued or a multi-valued set, no duplicates
      allowed. DynamoDB doesn't allow null or empty string attribute values. The ID
      is the only required attribute.,</em><em>\r\n</em></li>\r\n</ul>\r\n<p style=\"color:
      #333333;\"><strong>DynamoDB Primary Key </strong><sup>2</sup></p>\r\n\r\n<ul
      style=\"list-style-type: square;\">\r\n\t<li>Hash type primary key - the primary
      key is made of one attribute, a hash attribute. The DB builds an un-ordered
      hash index on this primary key attribute</li>\r\n\t<li>Hash and range type primary
      key - in this case the primary key is made of two attributes: the first is a
      hash attribute and the second is a range attribute. DB builds an un-ordered
      hash index on the has primary key attribute and a sorted range index on the
      range primary key attribute. Example, a forum DB setup:\r\n<img class=\"confluence-embedded-image
      image-center\" title=\"Core Product Development &gt; Database Logging &gt; image2014-7-23
      10:9:17.png\" src=\"https://corelims.atlassian.net/wiki/download/attachments/20840572/image2014-7-23%2010%3A9%3A17.png?version=1&amp;modificationDate=1406124556603&amp;api=v2\"
      alt=\"\" width=\"500\" data-image-src=\"/wiki/download/attachments/20840572/image2014-7-23%2010%3A9%3A17.png?version=1&amp;modificationDate=1406124556603&amp;api=v2\"
      data-linked-resource-id=\"21037088\" data-linked-resource-type=\"attachment\"
      data-linked-resource-default-alias=\"image2014-7-23 10:9:17.png\" data-base-url=\"https://corelims.atlassian.net/wiki\"
      data-linked-resource-container-id=\"20840572\" data-location=\"Core Product
      Development &gt; Database Logging &gt; image2014-7-23 10:9:17.png\" /></li>\r\n</ul>\r\n<p
      style=\"color: #333333;\"><strong>DynamoDB Data Types</strong></p>\r\n<p style=\"margin-left:
      30.0px;\"><strong>Scalar data types - </strong>number, string, binary</p>\r\n<p
      style=\"margin-left: 30.0px;\"><strong>Multi-valued data types -</strong> String
      set, Number set, Binary set</p>\r\n<p style=\"color: #333333;\"><strong>Item
      Operations</strong>- the <em>UpdateItem</em> operation allows you to update
      existing attribute values, add new attributes, and delete existing attributes
      from an item. You can also preform conditional updates, Example: so the update
      will only happen if the current price is $20.</p>\r\n<p style=\"color: #333333;\"><strong>\r\n</strong><strong>Notable
      DynamoDB Documented Limits Vs. MongoDB </strong><sup>1</sup><sup>, 2</sup></p>\r\n\r\n<ul
      style=\"list-style-type: square;\">\r\n\t<li><span style=\"color: #000000;\">Table
      Size: No practical limit in number of bytes or items. <strong>VS</strong> <em>MongoDB's
      maximum number of collections (tables) in a DB is a function of the size of
      the namespace file and the number of indexes of collections in the database</em></span></li>\r\n\t<li>Hash
      or hash-and-range primary key: Number of hash key values - No practical limit.</li>\r\n\t<li>Hash-and-range
      primary key: Number of range keys per hash value - No practical limit for tables
      without local secondary indexes</li>\r\n\t<li>Attribute name lengths - cannot
      exceed 255 bytes. <strong>VS</strong> <em>MongoDB namespaces (including databases
      and collection (table) names cannot exceed 123bytes)</em></li>\r\n\t<li>Item
      (row) size - cannot exceed 65kb, Attribute names count against a attribute name
      binary length and attribute value lengths. <strong>VS</strong> <em>MongoDB document
      size limit is 16 megabytes and no more than 100 levels of nesting documents</em></li>\r\n\t<li>Maximum
      concurrent Control Plane API requests (creating, updating or deleting) - Up
      to 10 of these requests running concurrently ** This may be a game-changer because
      our centralized logging server would need way more than 10 concurrent API connections.</li>\r\n</ul>\r\n<p
      style=\"color: #333333;\"><strong>DynamoDB Vs. MongoDB</strong> <sup>3</sup></p>\r\n\r\n<ul
      style=\"list-style-type: square;\">\r\n\t<li>With DynamoDB you are not able
      to alter indexing after its been created, without creating a new table and migrating
      the data.</li>\r\n\t<li>Use MongoDB if you require the features of a document
      database; DynamoDB is key-value based and supports search of just a value or
      set, no sub-document supported and no complex index and query is supported.</li>\r\n\t<li>DynamoDB
      item (row) size limit is 65kb, MongoDB does not have this limitation.</li>\r\n\t<li>Use
      MongoDB if you need any other data types other than string, number and base64
      encoded binary</li>\r\n\t<li>Use MongoDB is you are going to query by regular
      expression</li>\r\n\t<li>Use DynamoDB if integrating with other AWS's</li>\r\n</ul>\r\n<p
      style=\"color: #333333;\"><strong>DynamoDB </strong><b>Connection</b></p>\r\n\r\n<ul
      style=\"color: #333333;\">\r\n\t<li>AWS SDK is recommended for connection, rather
      than making requests to DynamoDB API directly from application</li>\r\n\t<li>The
      SDK handle authentication ,serialization and connection management</li>\r\n\t<li>Direct
      API access requires construction of individual JSON service requests; containing
      JSON payload, HTTP headers and a valid AWS signature</li>\r\n\t<li>JSON is just
      for data transport, the data is not stored on disk in JSON format (MongoDB is
      stored this way)</li>\r\n</ul>\r\n<p style=\"color: #333333;\"><strong><em>Additional
      Reading</em></strong></p>\r\n<p style=\"color: #333333;\"> <a style=\"color:
      #3b73af !important;\" href=\"http://info.mongodb.com/rs/mongodb/images/10gen_Top_5_NoSQL_Considerations.pdf\">http://info.mongodb.com/rs/mongodb/images/10gen_Top_5_NoSQL_Considerations.pdf</a></p>\r\n\r\n<h4
      style=\"color: #333333;\">Note on async wrapper</h4>\r\n<p style=\"color: #333333;\">The
      async wrapper will decrease the time to almost nothing on any of the appenders,
      but doesn't represent the true performance of your logger. It only delegates
      the process of logging to a different thread so it can continue its own process
      without having to wait for the log to be written and committed. That is <strong>extremely</strong> useful
      in practice, but it does nothing for our comparison, because we want to compare
      the actual speed of each process so we can find out how long our resources (CPU,
      mem, etc) is being taken up just for logging.</p>\r\n<p style=\"color: #333333;\">Also
      note that the async wrapper has a buffer, so the longer it takes to actually
      log something, the longer the object will stay in the buffer and if we hit the
      buffer limit, things will start slowing down because it will start waiting for
      the buffer to clear before it can add more things to it. There is a setting
      to NOT block when the buffer is full, but it means that you will lose all data
      that doesn't fit in the buffer.</p>\r\n<p style=\"color: #333333;\">Lastly,
      if the main thread is killed (i.e. Tomcat is shut down or killed) and there
      are still things in the buffer, all that information will be lost.</p>\r\n\r\n<h1
      style=\"color: #333333;\">References</h1>\r\n<p style=\"color: #333333;\">1
      - <a style=\"color: #3b73af !important;\" href=\"http://docs.mongodb.org/manual/reference/limits/\">http://docs.mongodb.org/manual/reference/limits/</a></p>\r\n<p
      style=\"color: #333333;\">2 - <a style=\"color: #3b73af !important;\" href=\"http://awsdocs.s3.amazonaws.com/dynamodb/latest/dynamodb-dg.pdf\">http://awsdocs.s3.amazonaws.com/dynamodb/latest/dynamodb-dg.pdf</a></p>\r\n<p
      style=\"color: #333333;\">3 - <a style=\"color: #3b73af !important;\" href=\"http://www.masonzhang.com/2013/08/7-reasons-you-should-use-mongodb-over.html\">http://www.masonzhang.com/2013/08/7-reasons-you-should-use-mongodb-over.html</a></p>\r\n<p
      style=\"color: #333333;\">4 - <a style=\"color: #3b73af !important;\" href=\"http://aws.amazon.com/dynamodb/\">http://aws.amazon.com/dynamodb/</a></p>\r\n<p
      style=\"color: #333333;\"></p>"
