      the following C code:</p>\n\t\t\n\t\t<pre>\nint positive(int a, int b) \n{ \nif
      (addit(a, b) > 0)\n  return 1; \nelse\n  return 0;\n} \nint addit(int a, int
      b) \n{\nreturn a+b; \n}\n\t\t</pre>\n\t\t\n\t\t<p>The MIPS code reffers to the
      positive function above: it takes input from the user, and if a+b is positive,
      it returns 1 and tells the user it is a positive number, If the number combination
