    - "<p dir=\"ltr\">1) To create a block that has dynamic PHP code and place it
      anywhere on your site, you first must instantiate the block in app/design/frontend/ThemePackage/Theme/layout/local.xml
      and put the following contents:</p>\r\n&nbsp;\r\n<p dir=\"ltr\">&lt;?xml version=\"1.0\"?&gt;</p>\r\n<p
      dir=\"ltr\">&lt;layout version=\"0.0.1\"&gt;</p>\r\n<p dir=\"ltr\">&lt;default&gt;</p>\r\n<p
      dir=\"ltr\">    &lt;reference name=\"left\"&gt;</p>\r\n<p dir=\"ltr\">       
      &lt;block type=\"page/html\" name=\"bishopsInterchange\"</p>\r\n<p dir=\"ltr\">              
      as=\"interchangeSearch\" output=\"toHtml\"</p>\r\n<p dir=\"ltr\">              
      template=\"bishops/interchange/search.phtml\"&gt;</p>\r\n&nbsp;\r\n<p dir=\"ltr\">              
      &lt;/block&gt;</p>\r\n<p dir=\"ltr\">        &lt;/block&gt;</p>\r\n<p dir=\"ltr\">   
