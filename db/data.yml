      type=\"text/javascript\" src=\"http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js\"&gt;&lt;/script&gt;\r\n\r\n&lt;script
      type=\"text/javascript\"&gt;\r\n$.noConflict();\r\n&lt;/script&gt;\r\n\r\n</code>\r\n\r\nplace
      it below the line that says:\r\n\r\n<code>\r\n\r\n&lt;?php echo $this-&gt;getCssJsHtml()
      ?&gt;\r\n\r\n&lt;/code&gt;<span style=\"line-height: 1.714285714; font-size:
      1rem;\"> </span>\r\n\r\n<span style=\"line-height: 1.714285714; font-size: 1rem;\">3)
      Check to see if Jquery is being loaded using and if the DOM works:</span>\r\n\r\n&lt;script&gt;\r\n\r\nif(document.getElementById('year')){
      } else {\r\ndocument.write(\"DOM NOT Supported\");\r\n}\r\n\r\nif(typeof jQuery
      === 'undefined'){\r\ndocument.write(\"&lt;h2&gt;Jquery NOT Loaded&lt;/h2&gt;\");\r\n}\r\n\r\n&lt;/script&gt;\r\n<p
      dir=\"ltr\">4)  You want to load the event listeners when the page loads, so:</p>\r\n<p
      dir=\"ltr\">&lt;code&gt;</p>\r\n<p dir=\"ltr\">window.onload = init;</p>\r\nfunction
      init(){\r\n\r\nvar year = document.getElementById('year');\r\n\r\nyear.onchange
      = selectYear;\r\n\r\n}\r\n\r\n</code>;\r\n\r\n&nbsp;\r\n\r\n5) You are going
      to want to make a route that leads to an action so you can use AJAX to return
      parameters through the Magento system:\r\n\r\n<code>\r\n\r\npublic function
      getmakeAction(){\r\n\r\n$year = '';\r\n\r\nforeach ($this-&gt;getRequest()-&gt;getParams()
      as $key =&gt; $value){\r\n\r\n}\r\n\r\n&lt;/code&gt;\r\n\r\nand the AJAX:\r\n\r\n&lt;code&gt;\r\n\r\nfunction
      selectYear() {\r\n\r\nvar year_selected = year.value;\r\n\r\nvar ajax;\r\n\r\najax
      = new XMLHttpRequest();\r\n\r\nif(ajax){ } else {\r\ndocument.write(\"&lt;h2&gt;Ajax
      HTTP Request Object is not loading properly&lt;/h2&gt;\");\r\n}\r\n\r\najax.open('get',
      '/interchange/search/getmake?year=' + encodeURIComponent(year_selected));\r\n\r\najax.onreadystatechange
      = function() {\r\nhandleResponse(ajax);\r\n};\r\n\r\najax.send(null);\r\n\r\nreturn
      false;\r\n}\r\n\r\nfunction handleResponse(ajax){\r\n\r\nif(ajax.readyState
      == 4){\r\n\r\nif((ajax.status == 200) || (ajax.status == 304)){\r\n\r\nvar make
      = document.getElementById('make');\r\n\r\nmake.innerHTML = ajax.responseText;\r\n\r\nmake.disabled
      = false;\r\n\r\nresults.style.display = 'block';\r\n\r\n} else {\r\nalert(\"Error
      in AJAX Response!\");\r\n}\r\n\r\n}\r\n\r\n}\r\n\r\n</code>\r\n\r\nEnjoy!"
