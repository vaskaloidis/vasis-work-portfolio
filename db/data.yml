    - ISAAC Release Exporters
    - Java, JavaFX, Maven, Maven MOJO
    - 0
    - true
    - '2017-06-27 03:23:46.841509'
    - '2017-06-27 04:10:35.626068'
    - 
    - "\n<h2>USCRS Content Request Handler - Terminology EConcept (.jbin) / USCRS
      Content-Request Exporter Mojo</h2>\n<p><b>Technologies: </b> Java, JavaFX, Maven,
      Apache Archiva, Maestro Dev</p><br />\n<p>At Apelon, I work on a project, developed
      for the VA, <a href=\"https://github.com/Apelon-VA/\">\n        called ISAAC</a>.
      ISAAC is a Terminology Suite that works with Snomed CT, Loin, RX-Norm libraries.\n
      \       The project is a multi-module Maven project, written in Java, that utilizes
      the JavaFX GUI and Java 8 Features. \n        ISAAC GUI Suite consists of many
      modules that can be added to ISAAC's workspace; but it's also developed to run
      \n        headless on a CI server - this allows for nightly data exports, by
      utilizing the Maven Mojo I developed, here:</p>\n    <center>\n        <button
      type=\"submit\" onclick=\"\n            window.location='https://github.com/Apelon-VA/va-isaac-gui/blob/develop/content-request/src/main/java/gov/va/isaac/request/uscrs/UscrsContentRequestHandler.java'\"\n
      \                       class=\"btn btn-large btn-success\" >\n                <i
      class=\"fa fa-github fa-lg\"></i>&nbsp; UscrsContentRequestHandler.java\n        </button>\n
      \       <button type=\"submit\" onclick=\"\n            window.location='https://github.com/Apelon-VA/va-isaac-gui/blob/develop/mojos/src/main/java/gov/va/isaac/mojos/datastore/export/ReleaseExporter.java'\"\n
      \                       class=\"btn btn-large btn-success\" >\n                <i
      class=\"fa fa-github fa-lg\"></i>&nbsp; ReleaseExporter.java (Maven Mojo)\n
      \       </button>\n    </center>\n    <p>The Release-Exporter executes an EConcept
      (.jbin) export or a USCRS Content-Request export. It is built to run automatically
      \n    when the -DskipExport=false flag is set (during a build). The Release
      Exporter Mojo takes a PATH UUID, and (if it is executing\n    a USCRS Content
      Request Export) a USCRS Export Date filter - so the Exporter will export all
      concepts on the PATH as both (or either) an \n    EConcept (.jbin) and a USCRS
      Content-Request. If the USCRS Content Request is selected, then you may pass
      in a date-filter and the exporter\n    will only export concepts and components
      modified after the date-filter date. </p>\n    \n    <p><b>Maestro Dev and generates
      the export then pushes it to Archiva</b></p>\n    <h2>USCRS Export ISAAC Operation
      + Econcept / Changeset / XML Export ISAAC Operation</h2>\n    <p>In ISAAC you
      may select concepts and add them to a list and run list operations against them.
      \n        The List-View API was developed so Operations (JavaFX Tasks) can easily
      be added.</p>\n    <center>\n        <button type=\"submit\" onclick=\"\n            window.location='https://github.com/Apelon-VA/va-isaac-gui/blob/develop/list-view/src/main/java/gov/va/isaac/gui/listview/operations/UscrsExportOperation.java'\"\n
      \       class=\"btn btn-large btn-success\">\n                <i class=\"fa
      fa-github fa-lg\"></i>&nbsp; ISAAC - UscrsExportOperation.java\n        </button>\n
      \       \n        <button type=\"submit\" onclick=\"\n            window.location='https://github.com/Apelon-VA/va-isaac-gui/blob/develop/list-view/src/main/java/gov/va/isaac/gui/listview/operations/EconceptExportOperation.java'\"\n
      \                       class=\"btn btn-large btn-success\" >\n                <i
      class=\"fa fa-github fa-lg\"></i>&nbsp; ISAAC - EconceptExportOperation.java\n
      \       </button>\n    </center>\n"
