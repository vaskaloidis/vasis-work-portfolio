    - "> Mail Funnels is a project we had built for a client that was never finished,
      leaving it at about 90% completion. This was a Shopify Ruby on Rails plugin,
      with a Javascript frontend on the Client, connected through REST to the Rails
      API Server that housed all the data.\r\n\r\n- We used [jQuery Flowchart JS](https://github.com/sdrdis/jquery.flowchart)
      for client UI\r\n- [Sidekiq](https://github.com/resque/resque) to schedule Jobs\r\n-
      Redis for the Job Queue and Postgres for the regular data\r\n\r\n- GitHub Mail-Funnel-Server
      \ - https://github.com/vaskaloidis/mail-funnel-client\r\n- GitHub Mail Funnel
      Client - https://github.com/vaskaloidis/mail-funnel-server-api\r\n\r\n#### From
      the README:\r\n\r\n#### Dev-Ops Integrations\r\n\r\nGithub addons that we installed
      have configured to use automatically when we push or deploy code (depending
      on when each service is congured to run)! \r\n\r\n* Code Climate: Code Quality
      Scanner\r\n* CodeCov: Code Coverage Tool. We had about ~80% Test Coverage\r\n*
      DeppBot: Gem (Dependency) scanner that finds any security issues in any installed
      gems, and out-dated incompatible gem versions\r\n\r\n#### Server-Features\r\nThe
      purpose of this server is to serve the mail-funnel-client (soon available in
      app-store) with the following services: Shopify Webhooks, REST CRUD JSON Web-Services
      and a Ruby background-job worker.\r\n\r\n* **Shopify Webhooks** - Shopify-API
      is configured and authenticated and the hooks are ready in /app/api/api.rb\r\n*
      REST JSON Web-Services, JSON API that serves CRUD operations\r\n* Rails API
      Security: **JWT**\r\n* Sends emails using **SendGrid**, \r\n* Background-Jobs
      Worker: **Resque**\r\n* Worker runs every 5 minutes , iterating through each
      row in the Jobs table\r\n* The Worker checks each Job's and evaluates if it
      should be executed based on an algorithm\r\n\r\n### Developer Setup\r\n- CI
      Server - https://github.com/travis-ci\r\n- First download and install Ngrok
      (http://ngrok.com or we have a in our apps/bin), and run it\r\n\r\n```\r\n./ngrok
      http 3001   # This starts ngrok\r\n```\r\nYou will need to configure your .env
      first. The .env can be used with the `gem 'dotenv'`\r\n\r\n     ```\r\n    RAILS_ENV=Development\r\n
      \   APP_NAME=mailfunnel-server\r\n    APP_KEY=##KEY########\r\n    APP_SECRET=##SECRET###\r\n
      \   APP_URL=http://GENERATED-URL.ngrok.io/api/ # Or your servers URL\r\n    APP_SCOPE
      = \"read_orders, read_products\"\r\n    ```\r\n    \r\nThen run the server on
      port 3001\r\n\r\n```bash\r\nrails s -p 3001\r\n```\r\n**Endpoints**\r\n```\r\nRails
      JSON REST API\r\nhttp://mailfunnel.bluehelmet.io\r\n\r\nShopify API Endpoint\r\nhttp://mailfunnel.bluehelmet.io/api/\r\n```\r\n\r\n####
      Production Server\r\n\r\n**Heroku**\r\n\r\n- Ruby on Rails application hosting.\r\n-
      https://dashboard.heroku.com/\r\n\r\n\r\n**Sentry.io**\r\n\r\n- https://sentry.io/blue-helmet/mail-funnel-client/getting-started/ruby-rails/\r\n\r\n**Dependency
      Security Analyzer** \r\n\r\n- https://www.deppbot.com/repos\r\n- Github Webhook
      trigers an audit after every push\r\n\r\n#### From Mail-Funnel-Client README:
      \r\n\r\n- [Waffle Board](https://waffle.io/vaskaloidis/mail-funnel-client)\r\n-
      [Mail-Funnel Server API](https://github.com/vaskaloidis/mail-funnel-server-api)\r\n-
      [Mail-Funnel Client](https://github.com/vaskaloidis/mail-funnel-client)\r\n-
      [Mail-Funnel Client-Server WIKI](https://github.com/vaskaloidis/mail-funnel-client/wiki)\r\n-
      [Mail-Funnel Client-Server ISSUES](https://github.com/vaskaloidis/mail-funnel-client/issues)\r\n\r\n
      \r\n#### Shopify App Store Config\r\nDevelopment - .env\r\n```\r\nAPP_URL=http://localhost:3000/\r\nREDIRECTION_URL=http://localhost:3000/auth/shopify/callback\r\n```\r\n\r\n####
      Testing\r\n\r\n    rake\r\n    #or\r\n    rake test\r\n    #Test Individual
      Client-API Tests\r\n    bundle exec rspec ./spec/models/apps_spec.rb # Tests
      Apps w/ ORM to Server-API\r\n\r\n#### Development\r\n\r\n```bash\r\nrake test\r\n```\r\n\r\n####
      Deployment Process\r\nGithub -> Circle-CI Server -> Heroku-Staging -> Heroku-Production\r\n\r\n-
      **Github**\r\n - Pushed to GitHub\r\n - Code-Analysis Service(s) Executed Automatically\r\n-
      **Circle-CI**\r\n - **coveralls.io** - Test Coverage Executed\r\n - **depbot.io**
      - Dependency Analysis  \r\n- **Heroku-Staging**  \r\n - Builds temporary Heroku
      server, destroys 5 days after last use  \r\n - Creates new Heroku server to
      test production data\r\n- **Heroku-Production**\r\n  - **Rollbar.io** - Error
      / Log Monitoring + Reporting Tool\r\n- **Mail-Funnel-Client**\r\n\r\n#### Development\r\n\r\n**Warning:**
      You must\r\nTo start the client execute this\r\n\r\n```\r\nbundle exec rails
      server\r\n```\r\n\r\nThen, to install this Shopify App, go to \r\n\r\n```\r\nhttp://localhost:3000/login
      (or /install or /auth)\r\n```\r\n\r\nOnce you have added the client, you must
      add the server too\r\n\r\n```\r\nhttp://localhost:3001/auth\r\n```\r\n\r\nThen
      once you visit the client - you will be forwarded to your App's page in the
      Shopify store it was installed in.   \r\n**NOTICE:** Your app will not load
      by default, while it is being run on your localhost, because Chrome does not
      allow cross-site-scripting.   \r\nIn Development environment, (without SSL Certificates,
      or without using HTTPS feature in Ngrok), you **MUST** disable the Chrome security
      check by clicking the icon in the URL text-bar, on the right, and allowing it
      to load the script regardless of SSL Certs or HTTPS\r\n\r\n    #Visit App Install
      Page\r\n    http://localhost:3000 /mf-client.bluehelmet.io \r\n    \r\n    #
      This will foward you to the Shopify Store internal Mail Client App URL.\r\n
      \   http://your-store.myshopify.com\r\n\r\n    #Mail-Funnel API Server (Dev)
      / (Staging) / (Production)\r\n    http://localhost:3001 / http://mf-server.bluehelmet.io\r\n
      \   \r\n    \r\n    \r\n    \r\n    \r\n    \r\n    \r\n    \r\n    \r\n  \r\n
      \       "
