    - Using jQuery in Magento Modules
    - '"1) First download Jquery and place it in the base directory of magento in
      the JS folder (magento/js.)\n\n2) Next, add the following line to the header.html
      file in app/design/frontend/ThemePackage/Theme/template/page/head.phtml&nbsp;-\n\n`\r\n\r\n<script
      type=\"text/javascript\" src=\"http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js\"></script>\r\n\r\n<script
      type=\"text/javascript\">\r\n$.noConflict();\r\n</script>\r\n\r\n`\r \r place
      it below the line that says:\r \r`\r\n\r\n<?php echo $this->getCssJsHtml() ?>\r\n\r\n</code> \r\n\r\n3)
      Check to see if Jquery is being loaded using and if the DOM works:\r\n\r\n<script>\r\n\r\nif(document.getElementById(''year'')){
      } else {\r\ndocument.write(\"DOM NOT Supported\");\r\n}\r\n\r\nif(typeof jQuery
      === ''undefined''){\r\ndocument.write(\"<h2>Jquery NOT Loaded</h2>\");\r\n}\r\n\r\n</script>\r\n4)
       You want to load the event listeners when the page loads, so:\r\n<code>\r\nwindow.onload
      = init;\r\nfunction init(){\r\n\r\nvar year = document.getElementById(''year'');\r\n\r\nyear.onchange
      = selectYear;\r\n\r\n}\r\n\r\n`;\r \r &nbsp;\r \r 5) You are going to want to
      make a route that leads to an action so you can use AJAX to return parameters
      through the Magento system:\r \r`\r\n\r\npublic function getmakeAction(){\r\n\r\n$year
      = '''';\r\n\r\nforeach ($this->getRequest()->getParams() as $key => $value){\r\n\r\n}\r\n\r\n</code>\r\n\r\nand
      the AJAX:\r\n\r\n<code>\r\n\r\nfunction selectYear() {\r\n\r\nvar year_selected
      = year.value;\r\n\r\nvar ajax;\r\n\r\najax = new XMLHttpRequest();\r\n\r\nif(ajax){
      } else {\r\ndocument.write(\"<h2>Ajax HTTP Request Object is not loading properly</h2>\");\r\n}\r\n\r\najax.open(''get'',
      ''/interchange/search/getmake?year='' + encodeURIComponent(year_selected));\r\n\r\najax.onreadystatechange
      = function() {\r\nhandleResponse(ajax);\r\n};\r\n\r\najax.send(null);\r\n\r\nreturn
      false;\r\n}\r\n\r\nfunction handleResponse(ajax){\r\n\r\nif(ajax.readyState
      == 4){\r\n\r\nif((ajax.status == 200) || (ajax.status == 304)){\r\n\r\nvar make
      = document.getElementById(''make'');\r\n\r\nmake.innerHTML = ajax.responseText;\r\n\r\nmake.disabled
