    - Exporting Microsoft SQL Server (MsSql) Databases and Tables into MySql Server
      with PHPMyAdmin
    - '"**Export MsSql Data**\r1) First you need to right click on the database that
      you would like to export in MsSql Server, go to Tasks and Export Data Source.\r
      2) On the first screen click Next. Then choose SQL Server Native Client 10 -
      which should be the default. Also choose Use Windows Authentication, unless
      you would like to authenticate otherwise. Choose the Database you would like
      to Export, and click next.\r 3) For a Destination, choose Excel. Then select
      a desired file output and keep the version to 97-2003. Also check the box that
      says first row has column names. Click Next.\r 4) Select Copy data from one
      or more data views and click next.\r 5) Select the tables you would like to
      export and click next.\r 6) Then follow the guide By clicking Next, Run immediately
      then click Finish and it will create a file for you\r \r**Convert to OpenOffice
      Format**\n1. Open your newly created Excel file in Open-office\n2. Save the
      file as an ODS Spreadsheet (.ods)\n3. Check the data in the spreadsheet you
      just created and make sure it looks alright\n**Import into MySql**\n1. Install
      PHPMyAdmin if you have not already done so, and open it up.\n2. Choose the Import
      tool from the top row, or select a database and choose the import tool if you
      would like to import the data into a database.\n3. Browse for your file\n4.
      Select Open Office Spreadsheet for Format\n5. Check the check box that says
      the first line contains column names\n6. Import the file and boom! Microsoft
      SQL Server to Open Source MySQL\n"'
