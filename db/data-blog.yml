      to simulate keystroke-combos in the console:\n\n```\nsudo apt-get install xdo-tool\n```\n\r
      Then make a script called ''/usr/local/bin/compiz-scale.sh'' and make it executable.\r\n```\n#!
      /bin/sh\r\n# Assumes compiz binding for Initiate Window Picker is set to key-binding
      \"Super+W\"\r\nxdotool key Super+w\n```\n\r Then create the desktop entry.\r\n```\n#
      Use Sublime Text 3 if you have it, or substitute subl with gedit\r\nsudo subl
      /usr/share/applications/compzi-scale.desktop\r\n\r\n#!/usr/bin/env xdg-open\r\n#
      link me to /usr/share/applications/\r\n\r\n[Desktop Entry]\r\nComment=Switch
      programs\r\nExec=/usr/local/bin/compiz-scale.sh\r\nIcon=gnome-klotski\r\nName=Scale\r\nTerminal=false\r\nType=Application\r\nVersion=1.0\r\n\r\n#Link
      this desktop file to a newly created link in the Launcher folder\r\nsudo ln
      -s /usr/local/bin/compiz-scale.sh /usr/share/applications/compiz-scale.desktop\n```\n\r
      Now search for \"scale\" and drag the file to the Dock. Click the icon to execute
      the Scale Compiz Command.\r \r You can read the whole answer [here, on Stack
      Overflow](http://askubuntu.com/questions/33852/can-unity-display-a-launcher-icon-for-spread-mode/39775#39775).\r
