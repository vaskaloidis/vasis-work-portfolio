    - Maven Mojo's
    - '"**Full Project:** [https://github.com/vaskaloidis/maven-example](https://github.com/vaskaloidis/maven-example)\r
      \r So today I was tasked with learning about Mojo''s and making my first \"Hello
      World\" program with Maven! Jesse, Informatics Engineer at Apelon, pulled me
      off of development of our latest ISAAC feature, Mapping, and told me to write
      the Hello World App, below is a guide. Here is a link to the whole project (2
      of them in 1 repository) on GitHub.\r \r https://github.com/vaskaloidis/maven-example\r
      \r In Eclipse, crate a new Maven Project. You will be making two projects, I
      named my projects: vas and vasSecond. \r \r Let''s create the first project.
      This project is the Maven Mojo. The other project executes this mojo.\r\n```\nNew
      > Other > Maven > Maven Project\n```\n\r \r You will need to give your Maven
      Project a Group ID (Apelon), and an ArtifactID (vas), and a version (1.0-SNAPSHOT).\r
      \r A new file should have been created called App, open it and do something
      like this:\r\n```\npackage apelon.vas;\r\n\r\nimport org.apache.maven.plugin.AbstractMojo;\r\nimport
      org.apache.maven.plugin.MojoExecutionException;\r\nimport org.apache.maven.plugins.annotations.Mojo;\r\nimport
      org.apache.maven.plugins.annotations.Parameter;\r\n\r\n/**\r\n * A Mojo that
      says hi\r\n */\r\n@Mojo( name = \"sayhi\")\r\npublic class App extends AbstractMojo\r\n{\r\n    @Parameter
      ( property = \"greeting\")\r\n    private String greeting;\r\n\t\r\n    public
      void execute() throws MojoExecutionException \r\n    {\r\n    \tgetLog().info(greeting
      + \" -Vas\");\r\n    \tSystem.out.println(greeting + \" -Vas (CLI)\");\r\n    }\r\n}\n```\n\r
      \r Here you are adding a Maven annotation so we can reference this Java class
      from the POM file. We are also annotating a string, which allows us to pass
      in data from the POM file to be used in the Java class. \r \r You will probably
      be getting an error about the org.apache dependency not being found. Ignore
      that for now because it will be fixed once we create your Maven file. This simply
      creates a new Goal that prints out \"Hello, World -Vas\" when run.\r \r Now
      open your POM, and make it look like this.\r \r<script src=\"https://gist.github.com/vaskaloidis/507c1b800fc0933054d4.js\"></script>\r
      \r Here we are adding the basics to our project, the Group ID, the artifact,
      the verison and the packaging, which should have already been filled out by
      Eclipse when it created your project. You are also identifying your build plugins
      for when you build your project. You are adding 3 dependencies that your project
      needs (one should fix your dependency problem). The other dependencies are for
      jUnit (Unit testing) and the other is for the annotations we added in the App.java
      file\r \r Now do a Maven Install in the project folder in the Command Line:\r\n```\nmvn
      clean install\n```\n\r \r Now if you go to command line and try to run it, it
      should print back \"Hello, World -Vas\". \r\n```\nmvn apelon:vas:0.0.1-SNAPSHOT:sayhi\n```\n\r
      \r We are going to take this one step further and create another Maven project
      that will execute this Mojo during a specified lifecycle phase.\r \r\n```\nNew
      > Other > Maven > Maven Project\n```\n\r \r Now open that POM and add this to
      your build section:\r \r<script src=\"https://gist.github.com/vaskaloidis/b048bf6fbf216156052f.js\"></script>\r
      \r This executes the sayhi goal from the first project. You must run a maven
      install on the first project before this will work. This will also pass in the
      string called Greeting that it set to \"Hello Apelon World\", and the Java class
      execute will print that to the command line upon execution. To run this second
      POM so that it executes the first project''s Mojo, you navigate to the second
      project''s main folder and run this command (or any command)\r\n```\nmvn clean
      package\n```\n\r \r This will execute the execute method from the first project.
      You have now made your first Maven Mojo!\r \r \r Cheers"'
