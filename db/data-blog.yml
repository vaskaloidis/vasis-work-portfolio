    - NoSQL comparison Amazon's DynamoDB Vs MongoDB Vs Oracle for database Logging
      using Log4J
    - '"NoSQL is the new hot thing for large data management&nbsp;right now - and
      it could be replacing your Oracle or MySQL server before you know it! You can
      quickly, easily and efficiently handle massive amounts of data using NoSQL database
      services. Two popular solutions&nbsp;are MongoDB and Amazon DynamoDB.\r \r At
      work, I was tasked with researching a viable solution for a possible&nbsp;large&nbsp;NoSQL
      database. I began with&nbsp;researching DynamoDB and comparing some of its benefits
      with MongoDB, and comparing them with Oracle''s speed and efficiency (because
      we already implement Oracle as our Software''s database).\r \r I work for the
      Laboratory Information Management Software (LIMS) Company - Core Informatics&nbsp;http://www.corelims.com/
      - and my&nbsp;goal is to build a centralized logging database server that all
      of our LIMS instances can log to, using Log4J. The amount of data this database
      is going to handle will be enormous, because&nbsp;each copy of our software
      will be constantly logging to the database. We chose NoSQL because it''s claim
      to fame is handling massive amounts of data quickly and efficiently.\r \r Also
      contributing is my co-worker Toan Nguyen-Dinh!\r \r Enjoy!\n\n# Comparison\n_This
      table is a work in progress, and will be updated frequently. Feel free to leave
      a comment and I will try to notify &nbsp;you when we update the table_\n\n|
      | File (Same Server) | Oracle (Separate server) | MongoDB | DynamoDB |\n| ---
      | --- | --- | --- | --- |\n| Performance w/o async wrapper (See _note on async
      wrapper_) | **Appender Used: Log4j 1 RollingFileAppender**\r\n- 900ms/10K records
      (10K+ recs/s)\n | **Appender used: log4j2 JDBC Appender**\n- On different server:
      ~6s/**100** records (~16 recs/s) w/ DBPool\n\r Toan:\r \r**Custom JDBC appender
      that does Async and batch loading**\n- On different server: ~9s/10K records
      (~1100 recs/s)\n | **Appender used: Spring MongoDB log4j Appender**\r\n- On
      same server: ~2.7-3s/10K records (3K+ recs/s)\n- On different server(from slow
      comp+net at home):&nbsp;~18-20s/10K records (~500 recs/s)\n | |\n| Data Type
      Support | \n- String\n | \n- String\n- Number\n- Boolean\n- DateTime\n- Binaries\n-
      ... numerous others common types\n | \n- String\n- Number\n- Boolean\n- DateTime\n-
      Binary\n- ... various others notably:\r\n  - Object\n  - Array\n  - Regular
      Expression\n  - JavaScript\n | \n- String\n- Number\n- Base64 Binary\n |\n|
      Potential Speed\r Bottlenecks | \n- Slow hard drive\n- Drive on VM is being
      used by other processes\n- If using a shared drive, will be slower\n | \n- Slow
      Network / Network traffic\n- Using up connections if using the same database
      as LIMS\n | \n- Slow Network / Network Traffic if not on same server\n | |\n|
      Size Limits | \n- File Limit: Disk Space\n- Record Limit: Java String size?&nbsp;(4GB?)\n
      | \n- DB Size Limit: Oracle TableSpace / Disk Space\n- Record Limit (CLOB):
      4GB\n | \n- DB Size Limit: 2GB on 32-bit server\r \"Virtually unlimited\" on
      64-bit server&nbsp;(People give example of 3TB on single node)\n- By default,
      24K collections + indexes per DB (can be increased to 3Million Collections +
      Indexes)\n- Unlimited documents per collection, unless capped\n- Record Limit
      (Document): 16MB (includes keys and values)\n | \n- DB Size Limit: **Research**\n-
      Record Limit: 65KB (includes keys and values)\n |\n| Scalability Potential |
      Add more disk space, easy on VM | Manual setup with load balancer and Replication
      Server\r (Does RDS allow easy setup of replication servers?) | Manual setup
      with sharding (Does Amazon provide auto-sharding?) | Automatic Growth |\n| Log
      Rotation Setup | Embedded in the appender | Script that runs periodically\r
      Note that deleting from table is transactional and can take time | Cap size
      of collection (max cap is 4Billion documents)\r \r Per MongoDB documentation:\r_capped
      collection: A fixed-sized&nbsp;[c](http://docs.mongodb.org/manual/reference/glossary/#term-collection)ollection&nbsp;that
      automatically overwrites its oldest entries when it reaches its maximum size._
      | |\n| Security Risks | \n- File is local and unencrypted, can be accessed locally,
      but no transfer over the wire.\n | \n- Data is transferred over the wire, possibly
      unencrypted\n | \n- Data is transferred over the wire, possibly unencrypted\n
      | |\n| Costs | Free | No extra cost if already using Oracle | No extra cost
      if using an existing server (app or DB server) | |\n| Main Limitations | \n-
      Not load balanceable\n- Not centralized, unless using a shared drive (slower)\n-
      Not easily searchable\n | \n- Speed\n- Speed\n- Did I mention speed?\n | \n-
      No in-house expert\n- Another moving piece in technology stack\n | \n- No in-house
      expert\n- Another moving piece in technology stack\n |\n\n#### \n\n### Amazon
      DynamoDB&nbsp;<sup>4</sup>\n\n#### Traditional Database Problems (What DynamoDB
      solves)\n\n- Traditional databases find it hard to maintain acceptable data
      speeds because many databases were not designed to handle large scale software\n-
      As more and more simultaneous LIMS + ELN Instances write & access our Logging
      Database, the database layer will slow down and can possibly fail\n- Traditional
      solution: build a large distributed database cluster or partition data over
      multiple instances as you scale - this is hard and expensive to build + maintain
      (and continually grow) and this will require a lot of expertise.\n- Database
      may also may reach a point where the maximum amount of data may exceed the maximum
      amount of data allowed in cluster\n- Big problems: Too much data to handle quickly
      (or even possibly), patching and upgrading DB software in DB clusters without
      any downtime\n\n**DynamoDB''s Solution**\n\n- High performance, non-relational
      database service developed for the cloud\n- Created from the ground up specifically
      for large scale applications to offer low latency (server side latency is typically
      1-9 milliseconds) and high throughput database service\n- Runs on solid state
      drives, built to maintain consistent fast latencies at any scale\n- DynamoDB
      is a service, not a software\n- Simply tell the service how many requests you
      would like it to be able to handle per second and it scales itself automatically\n-
      When you need more data connections per second, simply update the request capacity
      in the AWS management console or using the API. The previous throughput level
      is available while scaling (no downtime).\n- Amazon''s DynamoDB solution is
      very reliable: the data is replicated across multiple AWS availability zones
      for maximum up-time + synchronous data replication protects any individual node\n\n**About
      DynamoDB**\n\n- Dynamo DB is schema-less (except for the required primary key)\n-
      Individual items in a DynamoDB table can have any number of attributes.\n- A
      database is a collection of tables, a table is a collection of items and each
      item is a collection of attributes\n- _Individual&nbsp;items in a table can
      have any number of attributes, but there is a limit of 64KB on the item size.
      Item size is the sum of lengths of its attributes names and values (binary and
      uf-8 lengths)_\n- _Each attribute in an item is a name-value pair and an&nbsp;attribute&nbsp;can
      be single valued or a multi-valued set, no duplicates allowed. DynamoDB&nbsp;doesn''t&nbsp;allow&nbsp;null
      or empty string attribute values. The ID is the only required attribute.,_\n\n**DynamoDB
      Primary Key&nbsp;**<sup>2</sup>\n\n- Hash type primary key - the primary key
      is made of one attribute, a hash attribute. The DB builds an un-ordered hash
      index on this primary key attribute\n- Hash and range type primary key - in
      this case the primary key is made of two attributes: the first is a hash attribute
      and the second is a range attribute. DB builds an un-ordered hash index on the
      has primary key attribute and a sorted range index on the range primary key
      attribute. Example, a forum DB setup:\r ![](https://corelims.atlassian.net/wiki/download/attachments/20840572/image2014-7-23%2010%3A9%3A17.png?version=1&modificationDate=1406124556603&api=v2
      \"Core Product Development > Database Logging > image2014-7-23 10:9:17.png\")\n\n**DynamoDB
      Data Types**\n\n**Scalar data types -&nbsp;**number, string, binary\n\n**Multi-valued
      data types -**&nbsp;String set, Number set, Binary set\n\n**Item Operations**-
      the&nbsp;_UpdateItem_&nbsp;operation allows you to update existing attribute
      values, add new attributes, and delete existing attributes from an item. You
      can also preform conditional updates, Example: so the update will only happen
      if the current price is $20.\n\n**Notable DynamoDB Documented Limits Vs. MongoDB&nbsp;**<sup>1</sup><sup>,
      2</sup>\n\n- Table Size: No practical limit in number of bytes or items.&nbsp;**VS**&nbsp;_MongoDB''s
      maximum number of collections (tables) in a DB is a function of the size of
      the namespace file and the number of indexes of collections in the database_\n-
      Hash or hash-and-range primary key:&nbsp;Number of hash key values - No practical
      limit.\n- Hash-and-range primary key: Number&nbsp;of range keys per hash value
      - No practical limit for tables without local secondary indexes\n- Attribute
      name lengths - cannot exceed 255 bytes.&nbsp;**VS**&nbsp;_MongoDB namespaces
      (including databases and collection (table) names cannot exceed 123bytes)_\n-
      Item (row) size - cannot exceed 65kb, Attribute names count against a attribute
      name binary length and attribute value lengths.&nbsp;**VS**&nbsp;_MongoDB document
      size limit is 16 megabytes and no more than 100 levels of nesting documents_\n-
      Maximum concurrent Control Plane API requests (creating, updating or deleting)
      - Up to 10 of these requests running concurrently \\*\\* This may be a game-changer
      because our centralized logging server would need way more than 10 concurrent
      API connections.\n\n**DynamoDB Vs. MongoDB**&nbsp;<sup>3</sup>\n\n- With DynamoDB
      you are not able to alter indexing after its been created, without creating
      a new table and migrating the data.\n- Use MongoDB if you require the features
      of a document database; DynamoDB is key-value based and supports search of just
      a value or set, no sub-document supported and no complex index and query is
      supported.\n- DynamoDB item (row) size limit is 65kb, MongoDB does not have
      this limitation.\n- Use MongoDB if you need any other data types other than
      string, number and base64 encoded binary\n- Use MongoDB is you are going to
      query by regular expression\n- Use DynamoDB if integrating with other AWS''s\n\n**DynamoDB&nbsp;****Connection**\n\n-
      AWS SDK is recommended for connection, rather than making requests to DynamoDB
      API directly from application\n- The SDK handle authentication ,serialization
      and connection management\n- Direct API access requires construction of individual
      JSON service requests; containing JSON payload, HTTP headers and a valid AWS
      signature\n- JSON is just for data transport, the data is not stored on disk
      in JSON format (MongoDB is stored this way)\n\n**_Additional Reading_**\n\n&nbsp;[http://info.mongodb.com/rs/mongodb/images/10gen\\_Top\\_5\\_NoSQL\\_Considerations.pdf](http://info.mongodb.com/rs/mongodb/images/10gen_Top_5_NoSQL_Considerations.pdf)\n\n####
      Note on async wrapper\n\nThe async wrapper will decrease the time to almost
      nothing on any of the appenders, but doesn''t represent the true performance
      of your logger. It only delegates the process of logging to a different thread
      so it can continue its own process without having to wait for the log to be
      written and committed. That is&nbsp;**extremely**&nbsp;useful in practice, but
      it does nothing for our comparison, because we want to compare the actual speed
      of each process so we can find out how long our resources (CPU, mem, etc) is
      being taken up just for logging.\n\nAlso note that the async wrapper has a buffer,
      so the longer it takes to actually log something, the longer the object will
      stay in the buffer and if we hit the buffer limit, things will start slowing
      down because it will start waiting for the buffer to clear before it can add
      more things to it. There is a setting to NOT block when the buffer is full,
      but it means that you will lose all data that doesn''t fit in the buffer.\n\nLastly,
      if the main thread is killed (i.e. Tomcat is shut down or killed) and there
      are still things in the buffer, all that information will be lost.\n\n# References\n\n1
      -&nbsp;[http://docs.mongodb.org/manual/reference/limits/](http://docs.mongodb.org/manual/reference/limits/)\n\n2
      -&nbsp;[http://awsdocs.s3.amazonaws.com/dynamodb/latest/dynamodb-dg.pdf](http://awsdocs.s3.amazonaws.com/dynamodb/latest/dynamodb-dg.pdf)\n\n3
      -&nbsp;[http://www.masonzhang.com/2013/08/7-reasons-you-should-use-mongodb-over.html](http://www.masonzhang.com/2013/08/7-reasons-you-should-use-mongodb-over.html)\n\n4
      -&nbsp;[http://aws.amazon.com/dynamodb/](http://aws.amazon.com/dynamodb/)\n\n"'
