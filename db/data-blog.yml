    - Java SE 1.8 EE Incorrect Access Restrictions for JavaFX jfxrt.jar
    - '"In Java 8 (JavaSE-1.8 EE) / JavaFX there is a bug in Eclipse that gives a
      false Access Restriction warning for any reference to the JavaFX jfxrt.jar class.
      A hurdle for most of the suggested solutions to this problem was that we are
      using Maven, so any project configuration files were generated by m2e and are
      overwritten whenever the POM files are changed. Our prioject includes multi-module
      maven builds with over 20+ individual projects.\n\n```\nAccess restriction:
      The constructor CheckBox(String) is not accessible due to restriction on required
      library /opt/java/jdk_x64_1.8.0_0-b132/jre/lib/ext/jfxrt.jar\n```\n\r My Co-Worker
      Dan Armbrust (Software Engineer, Apelon) reported this bug to the Eclipse Bug
      Tracker\r \r\n```\nhttps://bugs.eclipse.org/bugs/show_bug.cgi?id=431067\n```\n\r
      \r This has not properly been fixed, but in the meantime, the solution we are
      using at Apelon for this bug is as follows:\r \r To implement this fix, you
      must unzip the org.eclipse.osgi JAR, then modify the /org.eclipse.osgi/JavaSE-1.8.profile
      and change the first property to the values below.\r \r The JAR file is commonly
      located in these locations (the numbers and letters are the end of the file
      name may be different):\r\n```\nWindows: C:\\Program Files\\Eclipse\\plugins\\org.eclipse.osgi_3.10.2.v20150203-1939.jar\r\nLinux:
      /opt/Eclipse/Eclipse_x64_4.4_luna/plugins/org.eclipse.osgi_3.10.0.v20140606-1445.jar\n```\n\r
      Unpackage the jar (I used WinZip on windows, and Ez7z on my Macbook at home)\r
      \r Edit the JavaSE-1.8.properties file with a text editor (I used Notepad++),
      and edit the org.osgi.framework.system.packages section, add the following packages
      to the top of the list, above the ones that are already there.\r\n```\njavafx.animation,\\\r\n
      javafx.application,\\\r\n javafx.beans,\\\r\n javafx.beans.binding,\\\r\n javafx.beans.property,\\\r\n
      javafx.beans.property.adapter,\\\r\n javafx.beans.value,\\\r\n javafx.collections,\\\r\n
      javafx.collections.transformation,\\\r\n javafx.concurrent,\\\r\n javafx.css,\\\r\n
      javafx.embed.swing,\\\r\n javafx.event,\\\r\n javafx.fxml,\\\r\n javafx.geometry,\\\r\n
      javafx.print,\\\r\n javafx.scene,\\\r\n javafx.scene.canvas,\\\r\n javafx.scene.chart,\\\r\n
      javafx.scene.control,\\\r\n javafx.scene.control.cell,\\\r\n javafx.scene.effect,\\\r\n
      javafx.scene.image,\\\r\n javafx.scene.input,\\\r\n javafx.scene.layout,\\\r\n
      javafx.scene.media,\\\r\n javafx.scene.paint,\\\r\n javafx.scene.shape,\\\r\n
      javafx.scene.text,\\\r\n javafx.scene.transform,\\\r\n javafx.scene.web,\\\r\n
      javafx.stage,\\\r\n javafx.util,\\\r\n javafx.util.converter,\\\r\n com.sun.javafx.tk,\\\r\n
      com.sun.javafx.binding,\\\r\n com.sun.javafx.collections,\\\n```\n\n### Delete
      the Sign Info\n\nDelete the ECLIPSE\\_.RSA file and the ECLIPSE\\_.SF file.
      Then Open MANIFEST.MF in a text editor and delete all of the entire bottom section
      where it says \"Name\" and \"SHA1-Digest\".\n\n\r \r \r Re-package the JAR using
      Winzip, and place it back in the plugins directory. But after re-packaging the
      JAR, I had to open it in WinZip (just to view the contents of the JAR zipped)
      to verify that the folder structure reflected that of the original JAR file
      that we unzipped. _This took me a few attempts to get it correct, as I did not
      zip the files properly and created an odd folder structure within the JAR file
      that caused Eclipse to crash on launch._ \r \r \r \r If anyone ended up at this
      article after searching for a solution to this error: the above instructions
      double as directions to fix this error.\r\n### If you get this error on Eclipse
      Launch:\n ![Eclipse error](http://kaloidistech.com/wordpress/wp-content/uploads/2015/03/Eclipse-error-300x138.jpg)\r
      \r The error reads, \"An error has occurred. See the log file...\" and the contents
      of that log file are:\r \r[![Eclipse Error Log](http://kaloidistech.com/wordpress/wp-content/uploads/2015/03/Eclipse-Error-Log-300x168.jpg)](http://kaloidistech.com/wordpress/wp-content/uploads/2015/03/Eclipse-Error-Log.jpg)\n\nThe
      contents of the log file\"\n\n```\n!SESSION Wed Mar 11 15:22:31 EDT 2015 ------------------------------------------\r\n!ENTRY
      org.eclipse.equinox.launcher 4 0 2015-03-11 15:22:31.699\r\n!MESSAGE Exception
      launching the Eclipse Platform:\r\n!STACK\r\njava.lang.ClassNotFoundException:
      org.eclipse.core.runtime.adaptor.EclipseStarter\r\n\tat java.net.URLClassLoader.findClass(Unknown
      Source)\r\n\tat java.lang.ClassLoader.loadClass(Unknown Source)\r\n\tat java.lang.ClassLoader.loadClass(Unknown
      Source)\r\n\tat org.eclipse.equinox.launcher.Main.invokeFramework(Main.java:645)\r\n\tat
      org.eclipse.equinox.launcher.Main.basicRun(Main.java:603)\r\n\tat org.eclipse.equinox.launcher.Main.run(Main.java:1465)\n```\n\nAs
      I said, this error came as a result of my \"hacking\" a JAR file (as a work-around
      for a JavaFX bug(. Java 8 and JavaFX are very new technologies; both are great
      updates for Java, and FX is an awesome replacement for the Swing framework,
      but (as always) with new technology comes new bugs. And this is one of them.\n\nThis
      error came as a result of me modifying the org.eclipse.osgi JAR''s JavaSE-1.8.properties
      file. You may also have some problems with the signatures in the JAR as well.
      Read the comment for further instructions on how to fix the signature issues
      that may arise from hacking the JAR.\n\n**To simply remedy this problem:** grab
      a fresh download of Eclipse, and replace the modified JAR with a fresh copy
      from a new Eclipse download. By replacing your modified JAR with a fresh un-modified
      copy from the Eclipse Download, you will know whether or not that JAR was the
      problem.\n\n**Make sure to check the folder structure of the JAR that you suspect
      is causing problems to see if maybe WinZip created some weird folder structure
      when zipping up the folder back into a JAR.** This happened to me many times
      and Dan had to help me figure out that Winzip was creating some weird folder
      structure.\n\n**Also, I was initially using the JAR command in CLI to package
      the JAR file, but this was also giving me folder structure problems. I would
      not recommend using the JAR command to package JARs actually**. Dan suggested
      that I just use a zip program to zip the file and then simply change the extension
      to .jar (Dan does not recommend WinZip, I used it because I don''t have time
      to grab another right now). After enabling file extensions to be displayed in
      Windows Explorer Prefs (Windows Computers make everything so complicated :)
      )).\n\n**If this did not fix your problem:** then try figuring out which JAR
      is giving you a problem from the error log and try replacing with with a fresh
      copy from a new Eclipse download.\n\n\r \r That''s all!\r \r Cheers"'
