    - OSX Homebrew error - mkdtemp failed on /tmp/temp-folder-name
    - '"I was trying to install Apache through Homebrew today and I ran into this
      error:\r \r mktemp: mkdtemp failed on /tmp/httpd22-uQc6se: No such file or directory\r
      \r The problem here is that /private/tmp (/tmp on mac is just a symlink to /private/tmp)
      had the wrong permissions, and/or /private/tmp did not even exist. How this
      happened - who knows!\r \r Anyways - let''s fix this / figure out what happened.\r
      \r ls -lra / | grep tmp \r ls -lra /private | grep tmp\r \r This will tell you
      what your /tmp is doing and what the permissions are, and if /private/tmp exists.
      This should tell you that /tmp is a symlink to /private/tmp.\r \r Anyways, let''s
      fix the permissions and make a /private/tmp if it does not exist.\r \r mkdir
      /private/tmp\r sudo chmod 1777 /private/tmp\r sudo chmod 1777 /tmp\r \r This
      creates /private/tmp if it is not already created, and then sets the permissions
      to 1777.\r \r Enjoy.\n\n"'
