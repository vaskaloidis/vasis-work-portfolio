      while posting to url=/servicesNS/nobody/dbx/dbx/install/java\r \r I found another
      person in the Splunk \"Answers\" forum and nobody answered either of us, so
      I dug deep into the logs and found the problem.\r \r The problem is, that Splunk
      is looking in Program Files/Java/Jre7/bin/ for a folder in bin called server
      containing a a jvm.dll - the server folder nor the jvm.dll did not exist.\r
      \r After alot of searching (and re installing Java with no avail) I discovered
      jvm.dll in Program Files/Java/Jre7/bin/client - so what you need to do to fix
      this random Java error when adding a database in the DB app in Splunk is: copy
      the client folder in jre7/bin and rename it to server and place it in jre7/bin
      - make sure it contains jvm.dll and boom your all set. Restart Splunk and everything
      will work fine.\r \r Also, you are going to need the Oracle JDBC driver, I used
      this one:\r \r http://www.oracle.com/technetwork/database/enterprise-edition/jdbc-111060-084321.html\r
      \r And download \"objdbc6.jar\" and place it in Program Files / Splunk / etc
      / apps / dbx / bin / lib\r \r And Splunk should be able to connect to your Oracle
      database using JDBC\r \r Enjoy!\n\n"'
