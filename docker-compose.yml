version: '2'
services:
  db:
    image: postgres:9.4.5
    ports:
      - "5432:5432"

  web:
    build: .
    command: bundle exec rails s -p 80 -b '0.0.0.0'
#    command: bin/rails server --port 80 --binding 0.0.0.0
    ports:
      - "80:80"
    links:
      - db
    volumes:
      - .:/rails-apps/vkaloidis #Switch to $APP_HOME maybe
